<template>
    <lightning-card class="slds-p-around_medium" title="Gift Aid Submission">
        <div class="slds-grid slds-wrap slds-gutters slds-p-horizontal_medium">
            <!-- Label Part -->
            <!-- Start Date -->
            <div class="slds-col slds-size_2-of-12">
                <div class="slds-truncate">
                    <legend class="slds-form-element__legend slds-form-element__label">Start Date</legend>
                </div>
            </div>

            <!-- End Date -->
            <div class="slds-col slds-size_2-of-12">
                <div class="slds-truncate">
                    <legend class="slds-form-element__legend slds-form-element__label">End Date</legend>
                </div>
            </div>

            <!-- Product Filter -->
            <div class="slds-col slds-size_2-of-12">
                <div class="slds-truncate">
                    <legend class="slds-form-element__legend slds-form-element__label">Product</legend>
                </div>
            </div>

            <div class="slds-col slds-size_6-of-12"></div>

            <!-- Input Part -->
            <!-- Start Date -->
            <div class="slds-col slds-size_2-of-12">
                <lightning-input type="date" label="Start Date" name="startDate" value={startDate}
                    onchange={handleDateChange} variant="label-hidden">
                </lightning-input>
            </div>

            <!-- End Date -->
            <div class="slds-col slds-size_2-of-12">
                <lightning-input type="date" label="End Date" name="endDate" value={endDate} onchange={handleDateChange}
                    variant="label-hidden">
                </lightning-input>
            </div>

            <!-- Product Filter -->
            <div class="slds-col slds-size_2-of-12">
                <lightning-combobox name="productFilter" label="Product" value={selectedProduct}
                    placeholder="Select Product" options={productOptions} onchange={handleComboboxChange}
                    variant="label-hidden">
                </lightning-combobox>
            </div>


            <div class="slds-col slds-size_2-of-12 slds-text-align_left">
                <lightning-button label="Filter" onclick={handleFilter} class="slds-m-left_x-small" variant="brand">
                </lightning-button>
                <lightning-button label="Clear Filter" onclick={handleClearFilter} class="slds-m-left_large"
                    variant="neutral">
                </lightning-button>
            </div>

            <div class="slds-col slds-size_1-of-12"></div>
            <div class="slds-col slds-size_3-of-12 slds-text-align_right">
                <lightning-button label="Submit & Close" onclick={handleSubmitAndClose} variant="brand">
                </lightning-button>
                <lightning-button class="slds-p-left_small" label="Submit" onclick={handleSubmit} variant="brand">
                </lightning-button>
                <lightning-button class="slds-p-left_small" label="Close" onclick={handleClose} variant="brand">
                </lightning-button>
            </div>
            <div class="slds-col slds-size_10-of-12 slds-p-around_small">
                <div class="slds-text-heading_large slds-text-title_bold">
                    Sales Invoice Transactions
                </div>
            </div>
            <div class="slds-col slds-size_2-of-12 slds-text-align_right slds-p-around_small">
                <span class="slds-p-horizontal_small"
                    style="background-color: rgba(219, 119, 50, 0.8); border-radius: 10px">
                    {totalSelected} Selected
                </span>
            </div>

        </div>

        <div class="slds-p-around_medium">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            <lightning-datatable key-field="Id" data={singlePageSalesInvoiceTransactionData} columns={columns}
                selected-rows={selectedRowsIds} onrowselection={handleRowSelection}
                max-row-selection="999"></lightning-datatable>
        </div>

        <div class="slds-p-around_medium">
            <div class="slds-clearfix">
                <div class="slds-float_right">
                    <lightning-button label="Prev" title="Previous" icon-name="utility:chevronleft" onclick={handlePrev}
                        disabled={isPrevDisabled} variant="brand"> </lightning-button>
                    <span style="padding: 0px 5px;"> Page {pageNumber} of {totalPages} </span>
                    <lightning-button label="Next" title="Previous" icon-name="utility:chevronright"
                        onclick={handleNext} disabled={isNextDisabled} variant="brand" icon-position="right">
                    </lightning-button>
                </div>
            </div>
        </div>

    </lightning-card>
</template>
